{% extends "base.html" %}
{% load widget_tweaks %}
{% load static %}
{% block title %}Publicar Ruta | TinUdriv{% endblock title %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-4" style="width: 100%; max-width: 430px;">
        <h4 class="text-center mb-3">Publicar nueva ruta</h4>
        <p class="text-center text-muted mb-4" style="font-size: 0.9em;">Pontificia Universidad Cat√≥lica del Ecuador</p>
        <form method="post">
            {% csrf_token %}
            <div class="mb-2">
                <label for="origen" class="form-label">Origen</label>
                <input type="text" class="form-control" name="origen" required>
            </div>
            <div class="mb-2">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" name="fecha" required>
            </div>
            <div class="mb-2">
                <label for="hora_salida" class="form-label">Hora de salida</label>
                <input type="time" class="form-control" name="hora_salida" required>
            </div>
            <div class="mb-2">
                <label for="asientos_disponibles" class="form-label">Asientos disponibles</label>
                <input type="number" class="form-control" name="asientos_disponibles" min="1" max="8" value="4" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Publicar ruta</button>
        </form>
        <div class="text-center mt-2">
            <a href="{% url 'panel' %}">Volver al panel</a>
        </div>
    </div>
</div>
</body>
{% endblock content %}
